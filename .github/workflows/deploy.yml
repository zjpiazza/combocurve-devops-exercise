name: Deploy Chart

on: workflow_dispatch

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1
    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: 'hello-world'
        namespace: 'hello-world'
        chart-version: 0.2.0
        chart: 'hello-world'
        token: '${{ github.token }}'
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'